{% set name = "PyALE" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/PyALE-{{ version }}.tar.gz
  sha256: 670a8582ff1522430f3f5b83324cb888f4c9fbfa920fe1f635193b4e41e77dc2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - pandas
    - matplotlib-base
    - scikit-learn
    - scipy
    - statsmodels

test:
  imports:
    - PyALE
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/DanaJomar/PyALE
  summary: ALE plots with python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - DanaJomar
